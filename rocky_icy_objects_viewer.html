
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Top Rocky/Icy Objects</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; background: #f4f4f4; }
    .object { margin-bottom: 1em; padding: 1em; background: white; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    .object h2 { margin: 0 0 0.5em; }
  </style>
</head>
<body>
  <h1>Top Rocky/Icy Objects in the Solar System</h1>
  <div id="object-list">Loading...</div>

  <script>
    fetch('data.json')
      .then(response => response.json())
      .then(data => {
        console.log(data)
        const listContainer = document.getElementById('object-list');
        listContainer.innerHTML = '';
        data.forEach((obj, index) => {
          const div = document.createElement('div');
          div.className = 'object';
          div.innerHTML = `
            <h2>#${index + 1}: ${obj.name}</h2>
            <p><strong>Type:</strong> ${obj.type}</p>
            <p><strong>Diameter:</strong> ${obj.diameter_km} km</p>
              <p><strong>Strona na Wikipedii:</strong> <a href="${obj.wiki_url}">Odwiedź artykuł</a></p>
          `;
          listContainer.appendChild(div);
        });
      })
      .catch(err => {
        document.getElementById('object-list').innerText = 'Failed to load data.';
        console.error(err);
      });
  </script>
</body>
</html>
